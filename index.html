<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bot Testing Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        input {
            padding: 10px;
            margin: 20px 0;
            width: 80%;
            max-width: 400px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Advanced Bot Testing Platform</h1>
    <p>Enter a website URL to test with 1000 bots:</p>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="startBot()">Start Bot Test</button>
    <p id="status"></p>

    <script>
        function startBot() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                document.getElementById('status').innerText = 'Sending 1000 bots to ' + url;

                fetch(`/send-bots?url=${encodeURIComponent(url)}`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('status').innerText = data;
                    })
                    .catch(error => {
                        document.getElementById('status').innerText = 'Error sending bots: ' + error;
                    });
            } else {
                document.getElementById('status').innerText = 'Please enter a valid URL.';
            }
        }
    </script>
</body>
</html>
